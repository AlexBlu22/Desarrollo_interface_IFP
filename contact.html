<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <title>My Weblog/contact</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body style="font:normal medium 'Gill Sans','Gill Sans MT','Goudy Bookletter 1911','Linux Libertine O','Liberation Serif',Candara,serif;padding:0;margin:0 auto;width:40em;line-height:1.75;word-spacing:0.1em">
    
    <header>

        <div id=header style="background:black;color:white;margin:0;padding:1.75em 0">
          <h1 style="font-size:medium;letter-spacing:1em;text-align:center;margin:0">My Weblog</h1>
          <p class="tagline" style="text-align:center;font-size:medium;line-height:2.154">Contact</p>
        </div>
        
        <nav>
          <div id=nav style="background:black;color:white;">
            <ul style="margin:0;padding:0 1em 0 0;text-align:center">
              <li style="display:inline;padding-left:1em"><a style="color:white;" href="home.html">home</a></li>
              <li style="display:inline;padding-left:1em"><a style="color:white;" href="blog.html">blog</a></li>
              <li style="display:inline;padding-left:1em"><a style="color:white;" href="gallery.html">gallery</a></li>
              <li style="display:inline;padding-left:1em"><a style="color:white;" href="contact.html">contact</a></li>
            </ul>
          </div>
        </nav>
  
    </header>

    <form>

        <p>
            <label for="progress">Progreso:</label>
            <progress id="id_progress" max="100" value="10"></progress>
        </p>

        <p>
            <label for="nombre">Indicame tu nombre</label>
            <input type="text" required name="nombre" id="id_nombre" placeholder="nombre">
        </p>

        <p>
            <label for="apellidos">Indicame tus apellidos</label>
            <input type="text" required name="apellidos" id="id_apellido" placeholder="apellidos">
        </p>

        <p>
            <label for="fecha">Indica tu fecha de nacimiento</label>
            <input type="date" required="fecha" name="fecha" id="id_fecha">
        </p>

        <p>
            <label for="provincia">Indica tu provincia</label>
            <input list="provincia" name="provincia">
            <datalist id="id_provincia">
                <option value="Madrid">
                <option value="Barcelona">
                <option value="Le칩n">
                <option value="Asturias">
            </datalist>
        </p>

        <p>
            <label for="comentario">Comentario</label>
            <input type="text" autofocus placeholder="comentario" required autocomplete="Patata" id="id_comentario">
        </p>

        <p>
            <label for="user">Indicame tu usuario</label>
            <input type="text" required name="user" id="id_user" placeholder="user">
        </p>

        <p>
            <label for="number">Indicame tu experiencia de un numero del 0 - 10</label>
            <input type="number" required name="numero" id="id_numero" min="0" max="10">
        </p>

        <p>
            <label for="email">Indicame tu correo</label>
            <input type="email" required name="correo" id="id_correo" placeholder="email">
        </p>

        <p>
            <label for="pass">Contrase침a</label>
            <input type="password" required="password" name="contrase침a" minlength="8" id="id_contrase침a" placeholder="password">
        </p>

        <p>
            <label for="genero">Indicame tu genero: </label>
            <input type="checkbox" name="genero_m" id="id_genero_m">Hombre
            <input type="checkbox" name="genero_f" id="id_genero_f">Mujer
            <input type="checkbox" name="genero_n" id="id_genero_n">Prefiero no decirlo
        </p>

        <p>
            <label for="archivo">Inserta tu CV </label>
            <imput type="file" required name="archivo" id="id_archivo">
        </p>

        <p>
            <label for="condiciones">Aceptar condiciones de uso</label>
            <input type="checkbox" required name="vondiciones" id="id_condiciones">
        </p>

        <p>
            <button type="submit">Enviar</button>
        </p>

    </form>

    <footer>
        <div id="footer" style="text-align:center;clear:both; color: ghostwhite; background-color: black;">
            <p class=sectionSign>
            <p>&copy; 2021 <a style="color: white;" href="../semantics.html">ASIR - iFP </a></p>
        </div>
    </footer>

</body>
</html>
